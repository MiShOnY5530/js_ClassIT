<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .todo-list {
            list-style-type: none;
            padding: 0;
        }

        .todo-list li {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-list li button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .todo-form {
            margin-bottom: 20px;
        }

        .todo-form input {
            padding: 5px;
            font-size: 16px;
        }

        .todo-form button {
            padding: 5px 10px;
            font-size: 16px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<h1>To-Do List</h1>

<div class="todo-form">
    <input type="text" id="newTodo" placeholder="Нове завдання">
    <button id="addTodoBtn">Додати</button>
</div>

<ul id="todoList" class="todo-list"></ul>

<script src="app.js"></script>
</body>
</html>
