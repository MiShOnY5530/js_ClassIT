<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форматування JSON</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: "Exo 2", sans-serif;
            font-optical-sizing: auto;
            background-color: #f8f9fa;
        }
        #result {
            background-color: #f0f0f0;
            white-space: pre-wrap;
            overflow-y: auto;
            min-height: 300px;
            padding: 15px;
            border: 1px solid #ced4da;
        }
        button {
            margin-top: 15px;
            height: 300px; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        button i {
            font-size: 24px; 
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">1. Форматування JSON-даних</h1>
            <div class="row g-3 align-items-center">
                <div class="col-md-5">
                    <label for="jsonInput" class="form-label">Введіть JSON-дані</label>
                    <textarea class="form-control" id="jsonInput" placeholder="Введіть JSON-дані..." style="height: 300px;"></textarea>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                    <button class="btn btn-primary d-flex justify-content-center align-items-center" onclick="formatJson()" style="height: 300px;">
                        <i class="bi bi-arrow-right"></i>
                    </button>                    
                </div>
                <div class="col-md-5">
                    <label for="result" class="form-label">Відформатовані JSON-дані</label>
                    <div id="result" class="form-control"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function formatJson() {
        const jsonInput = document.getElementById('jsonInput').value;
        const resultBlock = document.getElementById('result');
        try {
            const parsedJson = JSON.parse(jsonInput);
            const formattedJson = JSON.stringify(parsedJson, null, 4);
            resultBlock.textContent = formattedJson;
        } catch (error) {
            resultBlock.textContent = "Помилка: Невірний формат JSON";
            resultBlock.style.color = 'red';
        }
    }
</script>

</body>
</html>
