<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПОГДЯД</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f9fc;
    }

    nav.navbar {
        background-color: #343a40;
        border-bottom: 3px solid #00b4d8;
    }

    nav.navbar a.navbar-brand {
        color: #00b4d8;
        font-weight: bold;
    }

    nav.navbar .nav-link {
        color: #fff;
        transition: color 0.3s ease-in-out;
    }

    nav.navbar .nav-link:hover {
        color: #00b4d8;
    }

    h2 {
        color: #0077b6;
        font-weight: bold;
    }

    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: none;
        border-radius: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .card img {
        border-radius: 10px 0 0 10px;
    }

    .btn-primary {
        background-color: #00b4d8;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0077b6;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">ПОГЛЯД</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="weather.html">Погода</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="news.html">Новини</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="jumbotron text-center">
            <img src="img/novopoglad.png" alt="Логотип" class="img-fluid" style="width: 350px;">
            <h1 class="display-4">Ласкаво просимо на сучасний сайт!</h1>
            <p class="lead">Ми надаємо свіжу інформацію про погоду та останні новини</p>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <h2>Таблиця даних</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Показник</th>
                            <th>Значення</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Температура</td>
                            <td>16°C</td>
                        </tr>
                        <tr>
                            <td>Швидкість вітру</td>
                            <td>3.4 км/год</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h2>Анекдот про погоду</h2>
                <video controls width="100%">
                    <source src="weather.mp4" type="video/mp4">
                    Ваш браузер не підтримує відео.
                </video>
            </div>
        </div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
